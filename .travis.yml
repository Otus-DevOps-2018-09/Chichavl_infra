dist: trusty
sudo: required
language: bash
before_install:
  - curl https://raw.githubusercontent.com/express42/otus-homeworks/2018-02/run.sh |  bash
  - echo "Ansible begin"
  - sudo apt-get update 
  - sudo apt-get install -y python2.7 python-pip
  - sudo pip2 install ansible==2.5.3 ansible-lint==3.4.21
install:
  - echo "Packer begin"
  -  packer_url=$(curl https://releases.hashicorp.com/index.json | jq '{packer}' | egrep "linux.*amd64" | sort --version-sort -r | head -1 | awk -F[\"] '{print $4}')
  - cd
  - mkdir packer && cd $_
  - curl -o packer.zip $packer_url
  - unzip packer.zip
  - echo "Terraform begin"
  - terraform_url=$(curl https://releases.hashicorp.com/index.json | jq '{terraform}' | egrep "linux.*amd64" | sort --version-sort -r | head -1 | awk -F[\"] '{print $4}')
  - cd
  - mkdir terraform && cd $_
  - curl -o terraform.zip $terraform_url
  - unzip terraform.zip
  - echo "tflint begin"
  - tflint_url=https://github.com/wata727/tflint/releases/download/v0.6.0/tflint_linux_amd64.zip
  - cd
  - mkdir tflint && cd $_
  - wget $tflint_url
  - unzip tflint_linux_amd64.zip
  - echo "Adding packer, terraform and tflint to PATH"
  - echo '# Terraform & Packer Paths.' >>~/.bashrc
  - echo 'export PATH=~/terraform/:~/packer/:~/tflint/:$PATH' >>~/.bashrc
  - source ~/.bashrc
  - echo "Stubbing ssh keys"
  - touch ~/.ssh/appuser.pub
script:
  - cd ~/build/Otus-DevOps-2018-02/Chichavl_infra/ && find . -type f -name "*.json" -exec packer validate -var-file=packer/variables.json.example {} \;
  - cd ~/build/Otus-DevOps-2018-02/Chichavl_infra/terraform/stage/ && terraform init && terraform validate -var-file=terraform.tfvars.example . && tflint --error-with-issues --var-file=terraform.tfvars.example
  - cd ~/build/Otus-DevOps-2018-02/Chichavl_infra/terraform/prod/ && terraform init && terraform validate -var-file=terraform.tfvars.example . && tflint --error-with-issues --var-file=terraform.tfvars.example
  - find ~/build/Otus-DevOps-2018-02/Chichavl_infra/ansible/playbooks -type f -name "*.yml" -exec ansible-lint {} \; 
notifications:
  slack:
    secure: 
